<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Frog Tech</title>
    <meta name="description" content="An AI-powered technology company. We're building something.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --text-primary: #e8e8e8;
            --text-secondary: #888888;
            --accent: #c8962d;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Hero - split layout for portrait image */
        .hero {
            position: relative;
            height: 100vh;
            min-height: 600px;
            display: flex;
            align-items: center;
            overflow: hidden;
            background: var(--bg-primary);
        }

        /* Portrait image container - centered with gradient fades */
        .hero-image-wrap {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image-wrap img {
            height: 100%;
            width: auto;
            object-fit: cover;
            display: block;
        }

        /* Gradient fades on left and right edges */
        .hero-image-wrap::before,
        .hero-image-wrap::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 35%;
            z-index: 1;
            pointer-events: none;
        }

        .hero-image-wrap::before {
            left: 0;
            background: linear-gradient(to right, var(--bg-primary) 0%, var(--bg-primary) 20%, transparent 100%);
        }

        .hero-image-wrap::after {
            right: 0;
            background: linear-gradient(to left, var(--bg-primary) 0%, var(--bg-primary) 20%, transparent 100%);
        }

        /* Top and bottom fades */
        .hero-fade-top,
        .hero-fade-bottom {
            position: absolute;
            left: 0;
            right: 0;
            z-index: 2;
            pointer-events: none;
        }

        .hero-fade-top {
            top: 0;
            height: 20%;
            background: linear-gradient(to bottom, var(--bg-primary), transparent);
        }

        .hero-fade-bottom {
            bottom: 0;
            height: 40%;
            background: linear-gradient(to top, var(--bg-primary), transparent);
        }

        /* Text overlay - positioned left side */
        .hero-content {
            position: relative;
            z-index: 3;
            padding: 0 6vw;
            max-width: 600px;
            animation: fadeInUp 1.2s ease-out;
        }

        .hero-content h1 {
            font-size: clamp(2.2rem, 5vw, 4.5rem);
            font-weight: 300;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-bottom: 1.2rem;
            color: #fff;
            text-shadow: 0 2px 40px rgba(0,0,0,0.8);
            line-height: 1.1;
        }

        .hero-content h1 span {
            display: block;
            font-weight: 600;
        }

        .tagline {
            font-size: clamp(0.85rem, 1.5vw, 1.15rem);
            font-weight: 300;
            color: var(--accent);
            letter-spacing: 0.25em;
            text-transform: uppercase;
            text-shadow: 0 2px 20px rgba(0,0,0,0.6);
            opacity: 0;
            animation: fadeIn 1s ease-out 0.6s forwards;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: var(--accent);
            margin: 2.5rem 0 0;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards, float 2.5s ease-in-out infinite 2s;
        }

        .scroll-indicator svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-secondary);
            stroke-width: 1.5;
            fill: none;
        }

        /* Content Section */
        .content {
            padding: 8rem 2rem;
            text-align: center;
            max-width: 680px;
            margin: 0 auto;
        }

        .content .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .content .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .content p {
            font-size: 1.15rem;
            line-height: 1.9;
            font-weight: 300;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .content p strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        .content .dots {
            font-size: 0.85rem;
            letter-spacing: 0.3em;
            color: var(--accent);
            margin-top: 3rem;
        }

        .contact {
            margin-top: 4rem;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease 0.2s, transform 0.8s ease 0.2s;
        }

        .contact.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .contact a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            padding: 0.75rem 2rem;
            border: 1px solid rgba(136, 136, 136, 0.2);
            transition: all 0.3s ease;
        }

        .contact a:hover {
            color: var(--accent);
            border-color: var(--accent);
        }

        /* Footer */
        footer {
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
        }

        footer p {
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
        }

        /* Mobile: stack text above image */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                justify-content: flex-end;
            }

            .hero-content {
                text-align: center;
                padding: 0 2rem;
                margin-bottom: 2rem;
            }

            .divider {
                margin: 2rem auto 0;
            }

            .hero-image-wrap::before,
            .hero-image-wrap::after {
                width: 15%;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(8px); }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-image-wrap">
            <img src="assets/hero.jpg" alt="Trinket - a frog with mechanical wings" loading="eager">
        </div>
        <div class="hero-fade-top"></div>
        <div class="hero-fade-bottom"></div>
        <div class="hero-content">
            <h1><span>Flying Frog</span> Tech</h1>
            <p class="tagline">Building wings for the impossible</p>
            <div class="divider"></div>
        </div>
        <div class="scroll-indicator">
            <svg viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
        </div>
    </section>

    <section class="content">
        <div class="reveal">
            <p><strong>An AI-powered technology company.</strong></p>
            <p>We're building something. Stay tuned.</p>
            <p class="dots">· · ·</p>
        </div>
        <div class="contact">
            <a href="mailto:flyingfrogtech@gmail.com">flyingfrogtech@gmail.com</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Flying Frog Tech</p>
    </footer>

    <script>
        // Subtle parallax on hero image
        const heroImg = document.querySelector('.hero-image-wrap img');
        window.addEventListener('scroll', () => {
            heroImg.style.transform = `translateY(${window.scrollY * 0.25}px)`;
        }, { passive: true });

        // Reveal on scroll
        const reveals = document.querySelectorAll('.reveal, .contact');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if (e.isIntersecting) {
                    e.target.classList.add('visible');
                    observer.unobserve(e.target);
                }
            });
        }, { threshold: 0.2 });
        reveals.forEach(el => observer.observe(el));
    </script>

</body>
</html>
